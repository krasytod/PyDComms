<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>jQuery Countdown</title>


</head>
<body>
	
<link rel="stylesheet" href="/static/css/jquery.countdown.css"> 
<style type="text/css">
#defaultCountdown { width: 240px; height: 45px; }
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="/static/js/jquery.plugin.js"></script>
<script src="/static/js/jquery.countdown.js"></script>
<script>
$(function () {
	var austDay = new Date();
	austDay = new Date(austDay.getFullYear() + 1, 1 - 1, 26);
	$('#defaultCountdown').countdown({until: +10});  <!-- Дифаулткаундаун е идентификатора на функцията,  и подаваме периметър 10 (секунди)
	  <!--  $('#defaultCountdown').countdown({until: austDay});  -->
	$('#year').text(austDay.getFullYear());
});
</script>
	


<p>Counting down to 26 January <span id="year">2014</span>.</p>
<div id="defaultCountdown"></div>
</body>
</html>
